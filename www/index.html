<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"/>
        <link href="css/animations.css" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <title>My Photos</title>
    </head>
    <body>
        <div id="background"></div>
        <div class="wrapper">
            <header class="banner">
                    <h1>Photos</h1>
                </header>
<!-- ************************** Nehmat view Photos section *************************  -->
            <div data-role= "page" id="viewPhotos" class = "active-page">
                <ul data-role= "gridView" class="col-container clearfix">

                </ul>
            </div>
<!-- ************************** Wael  Take Photo section ***************************  -->
            <div data-role="page" id="takePhoto">
                <div class="col-container clearfix">
                    <div class="col-2">
                        <canvas id="photo-canvas"></canvas>
<!--                        <canvas id="thumb-canvas"></canvas>-->
                    </div>
                    <div class="col-2">
                        <form>
                            <div class="formBox">
                                <input type="text" value="" id="text" placeholder="Enter text"/>
                            </div>
                            <div class="formBox">
                                <fieldset class="radiogroup">
                                    <legend>Select text position</legend>
                                    <div class="radio-button">
                                        <input type="radio" name="radio-group" value="top-placement" id="top-placement" checked>
                                        <label for="top-placement">Top</label>
                                    </div>
                                    <div class="radio-button">
                                        <input type="radio" name="radio-group" value="bottom-placement" id="bottom-placement">
                                        <label for="">Botttom</label>
                                    </div>
                                </fieldset>
                            </div>
                            <div class="formBox">
                                <input type="button" class="btn" id = "setText" value="Set Text" />
                            </div>
                            <div class="formBox">
                                <input type="button" class="btn" id = "save" value="SAVE" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
   <section data-role="modal" id="moadl-full-image">
        <svg data-icon-name="back" viewBox="0 0 400 400"></svg>
        <div data-role="overlay">&nbsp;</div>
        <div data-role="modal-details">
        <img id="full-image"/>
        </div>
    </section>

<!-- ************************** Sticky footer section ***************************  -->
            <footer data-role="footer">
                <nav role="navigation" class="nav">
                    <div class="col-container clearfix">
                        <div class="col-2">
                            <div href="#viewPhotos" data-role="pagelink" class="active-link">
                                <svg data-icon-name="grid" viewBox="0 0 400 400"></svg>
                                <p>Photos</p>
                            </div>
                        </div>
                        <div class="col-2">
                            <div href="#takePhoto" data-role="pagelink">
                                <svg data-icon-name="camera" viewBox="0 0 400 400"></svg>
                                <p>Camera</p>
                            </div>
                        </div>
                    </div>
                </nav>
            </footer>
<!-- *******************************************************************************  -->
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/hammer.min.js"></script>
        <script type="text/javascript" src="js/snap.svg.js"></script>
        <script type="text/javascript" src="js/svg.js"></script>
        <script type="text/javascript" src="js/my-photos.js"></script>
    </body>
</html>
